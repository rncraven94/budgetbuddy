<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
    <title>Budget Buddy</title>
    <section class="budget-body">
      <form id="myForm">
        <label for="action">Enter amount here</label>
        <input type="number" id="transaction" name="transaction" />
        <label for="transactionType">Transaction Type</label>
        <input type="text" id="transactionType" name="transactionType" />
        <label for="category">Select Category</label>
        <select id="category" name="category">
          <option value="Deposit">Deposit</option>
          <option value="Travel">Travel</option>
          <option value="Groceries">Groceries</option>
          <option value="Restaurants">Restaurants</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Housing">Housing</option>
          <option value="Bills">Bills</option>
          <option value="Savings">Savings</option>
          <option value="Investments">Investments</option>
          <option value="Other">Other</option>
          <!-- Add more categories here -->
        </select>
        <input type="submit" value="submit" />
        <!-- <div class="target"></div> -->
      </form>
      <div id="deposit">Deposit</div>
      <div class="percent-window">
        <div id="travel">Travel</div>
        <div id="travel-perc">0%</div>
        <div id="groceries">Groceries</div>
        <div id="groceries-perc">0%</div>
        <div id="restaurants">Restaurants</div>
        <div id="restaurants-perc">0%</div>
        <div id="entertainment">Entertainment</div>
        <div id="entertainment-perc">0%</div>
        <div id="housing">Housing</div>
        <div id="housing-perc">0%</div>
        <div id="bills">Bills</div>
        <div id="bills-perc">0%</div>
        <div id="savings">Savings</div>
        <div id="savings-perc">0%</div>
        <div id="investments">Investments</div>
        <div id="investments-perc">0%</div>
        <div id="other">Other</div>
        <div id="other-perc">0%</div>
      </div>
    </section>

    <div id="total"></div>
    <div id="total-expenses"></div>
    <div id="output"></div>
  </head>
  <body></body>
</html>
